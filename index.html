<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Solicitação de Empréstimo</h1>
    </header>

    <div class="container">
        <div class="intro-text">
            <h2>Empréstimos Rápidos e Seguros</h2>
            <p>Preencha o formulário abaixo para solicitar um empréstimo de maneira fácil e rápida. Nossa equipe entrará em contato para continuar com o processo.</p>
        </div>

        <form class="loan-form" id="loan-form">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="form-group">
                <label for="valor">Valor do Empréstimo</label>
                <input type="number" id="valor" name="valor" placeholder="Digite o valor desejado" required>
            </div>

            <div class="form-group">
                <label for="prazo">Prazo de Pagamento (meses)</label>
                <input type="number" id="prazo" name="prazo" placeholder="Digite o prazo de pagamento em meses" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Alguma observação adicional?"></textarea>
            </div>

            <button type="submit">Enviar Solicitação</button>
        </form>

        <div id="resultado">
            <!-- Resultados da simulação -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Empréstimos Seguros. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
